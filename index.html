<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafe Sales Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <h1>Cafe Sales Tracker</h1>
  <div class="form-container">
    <label for="item">Item Sold:</label>
    <input type="text" id="item" placeholder="Enter item name" />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" placeholder="Enter quantity" />

    <button onclick="addSale()">Add Sale</button>
  </div>

  <table id="salesTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sales records will appear here -->
    </tbody>
  </table>

  <script>
    async function addSale() {
      const item = document.getElementById('item').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const now = new Date().toLocaleString();

      if (!item || !quantity || isNaN(quantity) || quantity <= 0) {
        alert('Please enter a valid item and quantity.');
        return;
      }

      const formData = new FormData();
      formData.append('item', item);
      formData.append('quantity', quantity);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwWgfzzdE-gTIovD0sy7K5orkGzh54IMTn3pkRxJ2ofQP9PxToghj9C_wOlyDSl-g/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.result === 'success') {
          const table = document.getElementById('salesTable').getElementsByTagName('tbody')[0];
          const newRow = table.insertRow();
          newRow.insertCell(0).textContent = item;
          newRow.insertCell(1).textContent = quantity;
          newRow.insertCell(2).textContent = now;

          document.getElementById('item').value = '';
          document.getElementById('quantity').value = '';
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Failed to send data: ' + error.message);
        console.error(error);
      }
    }
  </script>
</body>
